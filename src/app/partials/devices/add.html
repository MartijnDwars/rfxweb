<form ng-submit="addDevice()" role="form">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" ng-model="device.name">
    </div>
    <div class="form-group">
        <label for="code">Code</label>
        <input type="text" class="form-control" id="code" placeholder="Code" ng-model="device.code">
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
</form>
